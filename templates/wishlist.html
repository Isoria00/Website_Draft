<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="/static/css/wishlist.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <title></title>
  </head>
  <body>
    <div class="header-container">
      <h1>Wishlist</h1>
    </div>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('dateideas') }}">Date Ideas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('boredom') }}"
          >Boredom Cureness</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('wishlist_page') }}">Wishlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  href="{{ url_for('dashboard')}}">Home</a>
      </li>
    </ul>
  </div>
    <div class="main-container">
      <!-- THE START OF THE LEFT SIDE-->
      <form class="left" action="/wishlist/add" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2">Wishlist Item:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="item"
              name="item"
              placeholder="Enter Item"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Link:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="link"
              name="link"
              placeholder="Enter URL"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </form>

      <!--THE START OF THE RIGHT SIDE-->
      <div class="right">
        <div class="list-container">
          <h1>LIST:</h1>
          <ul>
            {% for entry in wishlist %}
            <li
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <a href="{{ entry.link }}" target="_blank" style="flex-grow: 1"
                >{{ entry.item }}</a
              >
              
              <form
                action="{{ url_for('remove_wishlist_item', item_index=loop.index0) }}"
                method="POST"
                style="display: inline"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  Remove
                </button>
              </form>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
