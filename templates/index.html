<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <style>
      body {
        font-family: "Chewy", cursive;
        background-color: #f1f5f8;
        margin: 0;
        padding: 0;
      }

      .hero {
        background: #ff6d6a;
        color: white;
        padding: 100px 0;
        text-align: center;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
      }

      .form-container {
        max-width: 820px;
        max-height: 820px;
        margin: -50px auto;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        border-radius: 30px;
        box-shadow: none;
        margin-bottom: 20px;
      }

      .btn-custom {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 30px;
        width: 100%;
        font-size: 16px;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: #e74c3c;
        font-weight: bold;
        text-align: center;
      }

      .cat-animation {
        position: absolute;
        z-index: 5;
        top: -17%;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        height: auto;
      }

      .login-title {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-title img {
        width: 150px;
      }

      .form-label {
        font-size: 50px;
      }
      .mb-3 input {
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <h1 class="display-3">Welcome Back!</h1>
      <p class="lead">Login to access your account</p>
    </section>

    <div class="container">
      <div class="form-container">
        <div class="login-title"></div>

        <form action="/login" method="POST" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              required
              placeholder="Enter your username"
            />
          </div>

          <div class="mb-3">
            <label for="psswrd" class="form-label">Password</label>
            <input
              type="password"
              name="psswrd"
              id="psswrd"
              class="form-control"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="btn btn-custom">Login</button>

          {% if error %}
          <div class="mt-3 error-message" id="error-message">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </div>

    <dotlottie-player
      id="catAnimation"
      src="https://lottie.host/f445f73f-cfa7-40f4-ac11-b0f080df32bf/IdDbH7l9wO.lottie"
      background="transparent"
      speed="0.1"
      loop
      autoplay
      class="cat-animation"
    ></dotlottie-player>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      window.onload = function () {
        const errorMessage = document.getElementById("error-message");
        if (errorMessage) {
          setTimeout(function () {
            errorMessage.style.display = "none";
          }, 3000);
        }
      };
    </script>
  </body>
</html>
